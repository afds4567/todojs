<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
		initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>todos</h1>

    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Enter your todo"
        autocomplete="off"
      />
      <ul class="todos" id="todos">
        
      </ul>
    </form>
    <small>
       Left click to mark as complete.
       <br/>Right click to delete the todo.
    </small>
    <script src="script.js"></script>
  </body>
</html>
